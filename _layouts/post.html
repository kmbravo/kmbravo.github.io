<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="entry">
    {{ content }}
  </div>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <!-- 添加评论系统 -->
  <script src="https://utteranc.es/client.js"
          repo="[kmbravo]/[kmbravo.github.io]"
          issue-term="pathname"
          theme="github-light"
          crossorigin="anonymous"
          async>
  </script>
</article>
